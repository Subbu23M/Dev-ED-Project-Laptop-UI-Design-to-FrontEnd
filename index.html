<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title ICON -->
    <link rel="icon" href="./iconmonstr-laptop-6.svg">

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./index.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title> Dev ED Project</title>
</head>
<body>

    <header>

        <!-- logo with text container -->

            <div class="logo-with-text-container">
                <img src="./logo.svg" alt="logo">

                <h3 class="logo-text">Super...Laptop</h3>
            </div>

        <!-- end of logo with text container -->

        <!-- nav-links -->

            <nav>
                
                <ul class="nav-links">

                    <li class="nav-item">
                        <a href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a href="#">Products</a>
                    </li>

                    <li class="nav-item">
                        <a href="#">Contact</a>
                    </li>

                </ul>
                
            </nav>

        <!-- end of nav-links -->

        <!-- cart-icon -->

            <div class="cart-icon">
                <img src="./cart.svg" alt="cart">
            </div>

        <!-- end of cart-icon -->

    </header>

    <main>
        <section class="main">

            <div class="text-with-buttons">

                <div class="text-col">
                    <h2>
                        The Future Laptop for College Students
                    </h2>
                    <p>
                        Suitable for these Digital era in 2020 World
                    </p>
                </div>

                <div class="buttons-col">
                    <button class="select">
                        13' Inches
                    </button>

                    <button class="add">
                        Add to Cart
                    </button>
                </div>

            </div>

            <div class="photo">
                <img src="./matebook.png" alt="matebook">
            </div>

        </section>

        <div class="arrow-icons">
            <img src="./arrow-left.svg" alt="arrow-left">
            <img src="./dot.svg" alt="dot">
            <img src="./dot-full.svg" alt="dot-full">
            <img src="./dot-full.svg" alt="dot-full.svg">
            <img src="./arrow-right.svg" alt="arrow-right">
        </div>

        <img src="./big-eclipse.svg" class="big-eclipse" alt="big-eclipse">
        <img src="./mid-eclipse.svg" class="mid-eclipse" alt="mid-eclipse">
        <img src="./small-eclipse.svg" class="small-eclipse" alt="small-eclipse">
        
    </main>

</body>
</html>
