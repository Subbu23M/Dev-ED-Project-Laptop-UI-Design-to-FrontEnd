<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title> Responsive Web Design</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.svg" alt="logo">
            <h4 class="logo">
                Three dots
            </h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li> <a class="nav-link href="#"> Specs</a></li>
                <li> <a class="nav-link href="#"> Products</a></li>
                <li> <a class="nav-link href="#"> Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./images/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>
                        Laptop for the Future
                    </h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Id quaerat, incidunt omnis harum eos deserunt?
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select"> 11 Inch</button>
                    <button class="cta-add"> Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/matebook.png" alt="matebook"/>
            </div>
        </section>

        <div class="laptop-select">
            <img src="./images/arrow-left.svg" alt="arrow-left">
            <img src="./images/dot.svg" alt="dot">
            <img src="./images/dot-full.svg" alt="dot-full">
            <img src="./images/dot-full.svg" alt="dot-full">
            <img src="./images/arrow-right.svg" alt="arrow-right">
        </div>

        <img class="big-eclipse" src="./images/big-eclipse.svg" alt="big-eclipse">
        <img class="mid-eclipse" src="./images/mid-eclipse.svg" alt="mid-eclipse">
        <img class="small-eclipse" src="./images/small-eclipse.svg" alt="small-eclipse">
    </main>
</body>
</html>
